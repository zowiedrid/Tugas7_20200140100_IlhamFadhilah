<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link  href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet">
    <link  href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Praktikum 5</title>
</head>
<body>
    <center>
        <h1>Pak Puk</h1>
        <ul>
            <li>
                <h2 id="video">Video klip pak jero</h2>
                <hr>
                <video width="320" height="240" loop autoplay muted preload="auto">
                    <source src="Nurbait - Pak Jero (Official Lyric Video).mp4" type="video/mp4">
                    <track src="Nurbait - Pak Jero (Official Lyric Video).mp4" kind="captions" srclang="en" label="English">
                </video>
                </li>
                <li>
                    <h2 id="audio">Audio Pak Seo</h2>
                    <hr>
                    <audio controls>
                        <source src="y2mate.com - Pak Seo.mp3" type="audio/mpeg">
                        <audio controls>
                            <source src="y2mate.com - Pak Seo.mp3" type="audio/mp3">
                        </audio>
                </li>
                <li>
                    <h2 id="gambar">Gambar Responsive</h2>
                    <hr>
                    <picture>
                        <source media="(max-width: 600px)" srcset="puk.jpg">
                        <source media="(max-width: 1200px)" srcset="puk.jpg">
                        <img src="puk.jpg" alt="puk" style="width:auto;">
                    </picture>
                </li>
        </ul>
    </center>
    <script src="app.js"></script>
</body>
</html>
